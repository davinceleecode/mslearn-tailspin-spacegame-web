trigger:
  - "*"

pool:
  name: "davinceleecode-remote-agent"

variables:
  buildConfiguration: "Release"
  dotnetSdkVersion: "8.x"
  wwwrootDir: "Tailspin.SpaceGame.Web/wwwroot"

steps:
  # 🧠 Install .NET SDK
  - task: UseDotNet@2
    displayName: "Use .NET SDK $(dotnetSdkVersion)"
    inputs:
      packageType: sdk
      version: "$(dotnetSdkVersion)"

  # 🔑 Authenticate to private feed (this is the missing step!)
  - task: NuGetAuthenticate@1
    displayName: "Authenticate to Azure Artifacts feed"

  # 🔄 Restore NuGet packages from private + public feeds
  - task: DotNetCoreCLI@2
    displayName: "Restore NuGet packages"
    inputs:
      command: restore
      projects: "**/*.csproj"

  # 🧾 Write build info
  - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
    displayName: "Write build info"
    workingDirectory: $(wwwrootDir)

  # 🏗 Build
  - task: DotNetCoreCLI@2
    displayName: "Build project - $(buildConfiguration)"
    inputs:
      command: build
      projects: "**/*.csproj"
      arguments: "--configuration $(buildConfiguration)"

  # 🚀 Publish project output
  - task: DotNetCoreCLI@2
    displayName: "Publish project - $(buildConfiguration)"
    inputs:
      command: publish
      publishWebProjects: false
      projects: "**/*.csproj"
      arguments: "--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)"
      zipAfterPublish: true

  # 📦 Upload published artifact
  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: drop"
    condition: succeeded()
